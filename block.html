<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block</title>
</head>
<body>
    <h2>1</h2>
    <div class="container">
        <div class="block-1"></div>
        <div class="block-1_2"></div>
    </div>

        <div class="block-2_3"></div>

    <h2>3</h2>

        <div class="container-box"></div>
        <div class="container-box_2">
            <div class="block-3_1"></div>
            <div class="block-3_2"></div>

        <div class="container-block">
            <div class="container-block__big"></div>
            <div class="container-block__small">
                <div class="box"></div>
                <div class="box_2"></div>
            </div>
        </div>
        <div class="container-block-2">
            <div class="container-block-2__small">
                <div class="box2_1"></div>
                <div class="box2_2"></div>
                <div class="box2_3"></div>
                <div class="box2_4"></div>
            </div>
            <div class="container-block-2__big"></div>
        </div>
